<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Muli:300,400' rel='stylesheet' type='text/css'>


  </head>
  <body ng-app="radar">
    
    <!-- ui view -->
    <div ui-view=""></div>

    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBnemtHaxtZyoxOU0NYEPXNxJwIhG0DeCE&sensor=true&v=3.exp&libraries=places"></script>

    <!-- <ion-pane> -->
    <ion-side-menus>
      <ion-side-menu-content ng-controller="MenuController">
        <ion-nav-bar class="bar-positive">
          <ion-nav-buttons side="right">
            <button class="button" ng-click="toggleRight()">
              Menu
            </button>
          </ion-nav-buttons>
        </ion-nav-bar>
        <ion-content ng-controller="MapController as MapCtrl">
          <input type="text" id="pac-input" class="controls"/>  
          <div id="map" data-tap-disabled="true">
          </div>
        </ion-content>
      </ion-side-menu-content>

        <ion-side-menu class="rightMenu" side="right">

        </ion-side-menu>
      
      <!-- </ion-content> -->
    </ion-side-menus>
    <!-- </ion-pane> -->
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBnemtHaxtZyoxOU0NYEPXNxJwIhG0DeCE&sensor=true&v=3.exp&libraries=places"></script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/js-rich-marker/src/richmarker-compiled.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <!-- // <script src="cordova.js"></script> -->

    <!-- All app js -->
    <script src="app/core/app.js"></script>
    <script src="app/map/map.factory.js"></script>
    <script src="app/filters/search/mapSearch.factory.js"></script>
    <script src="app/markers/marker.factory.js"></script>
    <script src="app/http/httpHandler.factory.js"></script>
    <script src="app/auth/signUp.controller.js"></script>
    <script src="app/map/map.controller.js"></script>
    <script src="app/sidebar/sidebar.controller.js"></script>

    <!-- Greensock -->
    <script src="lib/greensock-js/src/minified/TweenMax.min.js"></script>

    <!-- Bootstrap -->
    <script src="lib/ionic/js/angular-bootstrap/ui-bootstrap.js"></script>
    <script src="lib/ionic/js/angular-bootstrap/ui-bootstrap-tpls.js"></script>

  </body>
</html>
