<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
  </head>
  <body ng-app="radar">
  

  <!-- Google Maps API -->
  <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBnemtHaxtZyoxOU0NYEPXNxJwIhG0DeCE&sensor=true&v=3.exp&libraries=places"></script> -->


        <ion-side-menus ng-controller="MenuController">
            <ion-side-menu-content>
                <ion-nav-bar class="bar bar-positive" delegate-handle="navBar" align-title="center">
                    <ion-nav-buttons side="right">
                        <button class="button button-icon button-clear ion-navicon" menu-toggle="right">
                        </button>
                    </ion-nav-buttons>
                    <ion-nav-buttons side="left">
                        <div class="searchBar">
                            <i class="icon ion-search placeholder-icon searchButton" ng-click="newSearch()"></i>
                            <div class="searchTxt" ng-show="showSearch">
                                <div class="bgdiv"></div>
                                <div class="bgtxt">
                                    <input type="text" class="searchInput" placeholder="Search..." ng-model="search">
                                </div>
                            </div>
                        </div>
                    </ion-nav-buttons>
                </ion-nav-bar>
                <ion-content ng-controller="MapController" class="mapCanvas has-header" scroll="false">
                    <!-- <map on-create="mapCreated(map)"></map> -->
                    <ui-gmap-google-map center='map.center' zoom='map.zoom' refresh='map.refresh' options='map.options' control='{}' pan='true'>
                   <!--  <ui-gmap-markers
                      models='markers'
                      labelContent='{expression}'
                      coords="'self'"
                      icon="'icon'"
                     >
                       </ui-gmap-markers> -->
                      <ui-gmap-circle ng-repeat="marker in markers track by marker.id" 
                      center="marker" 
                      stroke="marker.stroke" 
                      fill="marker.fill" 
                      radius="marker.radius" 
                      visible="true" 
                      geodesic="false" 
                      editable="false" 
                      draggable="false" 
                      clickable="true">
                      </ui-gmap-circle>
                    </ui-gmap-google-map>
                    <button id="GeoButton" ng-click="geoLocate()"><i class="icon ion-android-locate"></i></button>
                </ion-content>
            </ion-side-menu-content>

      <!-- RIGHT SLIDE MENU -->      
            <ion-side-menu class="rightMenu" side="right">
                <header class="bar bar-dark bar-header rightMenuHeader">
                    <h1 class="title">OPTIONS</h1>
                </header>
              <ion-content class="has-header">
                  <ion-nav-view name="OPTIONS"></ion-nav-view>
                  <div class="button-bar logReg" ng-show="!loggedIn">
                      <a class="button" ng-click="login()">Login</a>
                      <a class="button" ng-click="register()">Register</a>
                  </div>
                  <div class="button-bar logReg" ng-show="loggedIn">
                      <a class="button" ng-click="logout()">Logout</a>
                  </div>
                  <div class="button-bar">
                    <a class="button">Post Event</a>
                  </div>
                  <div class="button-bar">
                    <a class="button" ng-click="toggleFilter = !toggleFilter">Filters</a>
                  </div>
                  <div class="list list-inset filterPane" ng-show="toggleFilter">
                    <div class="categories">
                      <ion-checkbox ng-model="partyCheck">Parties</ion-checkbox>
                      <ion-checkbox ng-model="concertCheck">Concerts</ion-checkbox>
                      <ion-checkbox ng-model="happyHourCheck">Happy Hours</ion-checkbox>
                    </div>
                    <div class="distance item range range-positive">
                        Max Distance: <input type="range" name="distance" min="0" max="100" value="60" ng-model="distance">
                        {{distance}}
                    </div> 
                    <div class="popularity item range range-positive">
                        Min Popularity: <input type="range" name="distance" min="0" max="10" value="0" ng-model="popularity">
                        {{popularity}}
                    </div> 
                    <div class="list">
                      <label class="item item-input">
                        <span class="input-label" ng-model="startTime">Start Time:</span>
                        <input type="time">
                      </label>
                      <label class="item item-input">
                        <span class="input-label" ng-model="endTime">End Time:</span>
                        <input type="time">
                      </label>
                    </div>
                  </div>
              </ion-content>
          </ion-side-menu>
      </ion-side-menus>


    

    <div ng-controller="SignInController as signCtrl">
      <button ng-click="signCtrl.signInWithFacebook()">Facebook</button>
      <button ng-click="signCtrl.signInWithGoogle()">Google</button>
    </div>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <!-- // <script src="cordova.js"></script> -->

    <!-- oauth script -->
    <script src="lib/oauth-js/dist/oauth.min.js"></script>

    <!-- All app js -->
    <script src="js/app.js"></script>
    <!-- <script src="js/map.factory.js"></script> -->
    <script src="js/mapSearch.factory.js"></script>
    <script src="js/marker.factory.js"></script>
    <script src="js/httpHandler.factory.js"></script>
    <script src="js/signUp.controller.js"></script>
    <script src="js/map.controller.js"></script>
    <script src="js/menu.controller.js"></script>
    <script src="js/eventWindow.controller.js"></script>
    <script src="js/is_directives.js"></script>

    <!-- Bootstrap -->
    <script src="lib/ionic/js/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="lib/ionic/js/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

    <!-- Angular Google Maps -->
    <script src='lib/lodash/dist/lodash.min.js'></script>
    <script src='lib/angular-google-maps/dist/angular-google-maps.min.js'></script>

  </body>
</html>
